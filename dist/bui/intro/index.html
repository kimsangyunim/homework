<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() {
		var pageSide = new buiToggle('[data-bui-toggle="pageSide"]', {
			inactive: true,
			close: true,
			closeButtonClass: 'btn close',
			closeButtonText: '<svg xmlns="http://www.w3.org/2000/svg" focusable="false" viewBox="0 0 24 24" width="24" height="24"><title>닫기</title><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>',
			reactTarget: 'html',
			reactTargetActiveClass: 'active-page-side',
			inactiveCallBack: function() {
				var toggleThis = this;
				setTimeout(function() {
					toggleThis.target.classList.remove('inactive');
				}, 500);
			},
		});

		var currentPage = function(pageItem, pageName) {
			var localItems = document.querySelectorAll(pageItem);
			Array.prototype.forEach.call(localItems, function(localItem, index) {
				var localName = localItem.querySelector(pageName).getAttribute('href');
				if (localName.substring(localName.lastIndexOf('/') + 1) === document.URL.substring(document.URL.lastIndexOf('/') + 1)) {
					localItem.classList.add('current');
				}
			});
		}
		currentPage('#tableOfContent .lnb-item', '.lnb-name');		
	});
</script>
